---


- name: whoami
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-pass \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../windows/chocolatey/ansible-playbook.whoami.yml
  hosts: windows
  tasks:

    - name: test whoami
      ansible.windows.win_command: whoami.exe
      register: whoami_result

    - debug: msg="{{ whoami_result.stdout }}"
