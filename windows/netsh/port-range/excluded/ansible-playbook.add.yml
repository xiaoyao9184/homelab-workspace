---


- name: set
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-pass \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../windows/netsh/port-range/excluded/ansible-playbook.set.yml
  hosts: windows
  tasks:

    - name: set ipv4
      loop: "{{ netsh.port_range.excluded.ipv4 | default([]) }}"
      ansible.windows.win_command: |
        netsh int ipv4 add excludedportrange protocol={{ item.protocol }} startport={{ item.startport }} numberofports={{ item.numberofports }} store={{ item.store }}
      ignore_errors: true

    - name: set ipv6
      loop: "{{ netsh.port_range.excluded.ipv6 | default([]) }}"
      ansible.windows.win_command: |
        netsh int ipv6 add excludedportrange protocol={{ item.protocol }} startport={{ item.startport }} numberofports={{ item.numberofports }} store={{ item.store }}
      ignore_errors: true
