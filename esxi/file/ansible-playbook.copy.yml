---


- name: copy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../esxi/file/ansible-playbook.copy.yml
  vars_prompt:
    - name: vm_username
      prompt: "What is ESXi/vCenter server username?"
      private: no
      default: 
    - name: vm_password
      prompt: "What is ESXi/vCenter server password?"
      private: yes
      default: 
    - name: file_name
      prompt: "What is file or group?"
      private: no
      default: file
  hosts: localhost
  tasks: 

    - include_tasks: "{{ playbook_dir }}/../ansible-tasks/config-group.set.yml"
      vars:
        group:
          name: "{{ file_name }}"
          all: "{{ esxi.group }}"
          register: file_group

    - include_tasks: "{{ playbook_dir }}/../ansible-tasks/config-list.set.yml"
      vars:
        list:
          select: "{{ file_group }}"
          all: "{{ esxi.file }}"
          register: file_list

    - name: set vsphere_file_list
      ansible.builtin.set_fact:
        vsphere_file_list: []

    - name: input file source
      loop: "{{ file_list }}"
      loop_control:
        loop_var: file_item
      when: 
        - file_item.vsphere_copy is defined
      ansible.builtin.pause:
        prompt: "Input source file of {{ file_item.name }}?"
      register: file_with_input

    - debug: msg="{{ file_with_input.results | map(attribute='user_input') }}"

    - name: set vsphere_copy_list
      ansible.builtin.set_fact:
        vsphere_copy_list: []
        
    - name: append vsphere_copy_list
      loop: "{{ file_with_input.results }}"
      loop_control:
        loop_var: file_with_input_result
      when: file_with_input_result.user_input is defined
      vars:
        vsphere_copy:
          hostname: "{{ esxi.server.hostname }}"
          username: "{{ vm_username | default(esxi.server.username,true) }}"
          password: "{{ vm_password | default(esxi.server.password,true) }}"
          validate_certs: false
          src: "{{ file_with_input_result.user_input }}"
        vsphere_copy_item: "{{ file_with_input_result.file_item.vsphere_copy | combine(vsphere_copy, recursive=True) }}"
      ansible.builtin.set_fact:
        vsphere_copy_list: "{{ vsphere_copy_list + [vsphere_copy_item] }}"

    - debug: msg="{{ vsphere_copy_list }}" verbosity=3

    - name: copy file to datastore
      loop: "{{ vsphere_copy_list }}"
      loop_control:
        loop_var: vsphere_copy_item
      community.vmware.vsphere_copy: "{{ vsphere_copy_item }}"
