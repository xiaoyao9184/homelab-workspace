---

- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../esxi/seed/remote-vsphere.init.yml
    default:
      pip:
        - jsondiff
        - jmespath
        - pyyaml
        - lxml
        - requests

        - PyVmomi
  hosts: dsm
  tasks: 

    - name: set pip sources
      when: pip.mirror is defined
      ansible.builtin.shell: pip3 config set global.index-url {{ pip.mirror }}

    - name: update pip
      ansible.builtin.shell: python -m pip install -U pip
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5

    - name: install pip package
      become: true
      loop: "{{ default.pip + (workspace.init.pip | default([]) | flatten) }}"
      ansible.builtin.pip:
        name: "{{ item }}"
        state: latest
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5
       