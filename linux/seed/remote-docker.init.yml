---


- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible/inventory-ssh.yml \
        $PWD/../../../linux/seed/remote-docker.init.yml
  hosts: localhost
  connection: local
  become: false
  tasks: 

    - name: register 'remote' host 'linux' group
      loop: "{{ groups['linux'] }}"
      loop_control:
        loop_var: host
      ansible.builtin.add_host:
        name: '{{ host }}'
        groups: "remote"

- name: init
  import_playbook: "{{ playbook_dir }}/../../.seed/ansible-playbook/remote-docker.init.yml"
