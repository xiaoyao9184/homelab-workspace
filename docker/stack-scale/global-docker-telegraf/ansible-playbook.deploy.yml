---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-scale/global-docker-telegraf/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: docker-manager
  run_once: true
  tasks:

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.push.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.local }}/docker-compose-swarm.yml"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true
          cp: "{{ telegraf.dir_push | default([],true) }}"

    - name: add external_net
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        default:
          external_net-influxdb:
            driver: overlay
            attachable: true
        networks: "{{ telegraf.net | default(default,true) }}"

    - name: add external_cfg
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        default:
          external_cfg-telegraf-conf:
            file: "{{ dir.remote }}/config/telegraf.conf"
        configs: "{{ telegraf.cfg | default(default,true) }}"

    # - name: add external_sec
    #   include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-secrets.add.yml"
    #   vars:
    #     secrets: "{{ telegraf.sec | default([],true) }}"

    - name: add swarm label
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-labels.add.yml"
      vars:
        labels: "{{ telegraf.lab | default([],true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: "{{ telegraf.env | default([],true) }}"
            mode: stack

    - name: add stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files:
            - "docker-compose-swarm.yml"
