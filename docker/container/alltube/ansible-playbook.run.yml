---

- name: run
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/container/alltube/ansible-playbook.run.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: run container
      become: true
      community.docker.docker_container:
        detach: true
        ports:
          - "8280:80"
        hostname: alltube
        name: alltube
        restart_policy: always
        image: rudloff/alltube:latest
