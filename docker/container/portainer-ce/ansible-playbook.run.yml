---

- name: run
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/container/portainer-ce/ansible-playbook.run.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-portainer-node' if (groups['docker-portainer-node'] is defined) else 'docker' }}"
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: add vol
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes: 
          portainer_data:
            driver: local

    - name: run container
      become: true
      community.docker.docker_container:
        detach: true
        ports:
          - "9000:9000"
          - "9443:9443"
          - "8000:8000"
        hostname: portainer-ce
        name: portainer-ce
        restart_policy: always
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data
        image: portainer/portainer-ce:latest
