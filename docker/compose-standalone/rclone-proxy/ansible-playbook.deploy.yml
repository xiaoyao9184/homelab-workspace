---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/compose-standalone/rclone-proxy/ansible-playbook.deploy.yml
  vars_prompt:
    - name: service_names
      prompt: "What is service name(same as config file name in inventory_dir/rclone)?"
      private: no
      default: 
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          cp: false

    - name: default service_names
      when: service_names == ''
      block:

        - name: list config_files
          include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/file-name.list.yml"
          vars:
            name: 
              option_find: "{{ inventory_dir }}/../rclone"
              result_var: config_files
              location: local

        - name: set service_names
          ansible.builtin.set_fact:
            service_names: "{{ config_files | map('basename') | map('splitext') | map('first') | join(',') }}"

    - name: set service_name_list
      ansible.builtin.set_fact:
        service_name_list: "{{ service_names.split(',') }}"
        dir_copy_list: "[] + {{ rclone.dir_copy }}" 
        vol_list: []
        net_list: "{{ rclone.net }}"
        env_list: []
        template_list: []

    - name: add service_name_list
      ansible.builtin.set_fact:
        dir_copy_list: "{{ dir_copy_list + [dir_copy] }}"
        vol_list: "{{ vol_list + [vol] }}"
        env_list: "{{ env_list + [env] }}"
        template_list: "{{ template_list + [template] }}"
      vars:
        service: "{{ rclone_proxy.service[name] }}"
        dir_copy: "{{ service.dir_copy }}"
        vol: 
          - name: "external_vol-rclone-config-{{ name }}"
            driver: local
            driver_opts:
              type: none
              device: "{{ service.vol_map.config }}"
              o: bind
        env:
          - dest: "{{ dir_path }}/docker-compose/external_env-{{ name }}.env"
            data: "{{ service.env | default(rclone.env) }}"
        template:
          name: "{{ name }}"
          opt:
            src: "{{ playbook_dir }}/docker-compose.yml.j2"
            dest: "{{ dir_path }}/docker-compose/{{ name }}.yml"
          vars:
            SERIVCE_NAME: "{{ name }}"
            BIND_DATA: "{{ service.bind_map.data }}"
      loop: "{{ service_name_list }}"
      loop_control:
        loop_var: name

    - name: overwrite dir_copy
      loop: "{{ dir_copy_list }}"
      when: item.src is defined
      ansible.builtin.copy: "{{ item }}"

    - name: add external_vol
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes: "{{ vol_list | flatten }}"

    - name: add external_net
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        networks: "{{ net_list | flatten }}"

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs: "{{ env_list | flatten }}"

    - name: mkdir for serivce
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ dir_path }}/docker-compose"

    - name: add compose service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}/docker-compose"
          # files: 
          #   - "docker-compose.yml"
          template: "{{ template_list }}"
