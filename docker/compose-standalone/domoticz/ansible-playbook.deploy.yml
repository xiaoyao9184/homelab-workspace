---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/compose-standalone/domoticz/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: "{{ 'docker:&docker-domoticz-node' if (groups['docker-domoticz-node'] is defined) else 'docker' }}"
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: copy dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.copy.yml"

    - name: add external_vol
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes: "{{ domoticz.vol }}"

    - name: add external_net
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        networks: "{{ domoticz.net }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir.remote }}/external_env-all.env"
          data: "{{ domoticz.env }}"

    - name: add compose service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          # files: 
          #   - "docker-compose.yml"
          template: 
            name: "docker-compose"
            opt:
              src: "{{ dir.local }}/docker-compose.yml.j2"
              dest: "{{ dir.remote }}/docker-compose.yml"
            vars:
              IP: "{{ domoticz.ip }}"
    
    - name: wait host port
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/host-port.wait.yml"
      vars:
        wait_name: "{{ dir.names | join('_') }}"
        wait_network: []
        wait_port: "{{ domoticz.wait_port }}"

    - name: exec service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          type: compose
          name: domoticz
          project: "{{ dir.names[0] }}"
          command: "{{ command }}"
          result: exe_result
      loop: "{{ domoticz.exec }}"
      loop_control:
        loop_var: command

    - name: restart container
      community.docker.docker_container:
        name: domoticz
        state: started
        restart: true
