version: "3.8"

services:
  zerotier:
    image: zerotier/zerotier:latest
    command: zerotier
    volumes:
      - /var/lib/zerotier-one:/var/lib/zerotier-one
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun
    privileged: true
    container_name: tailscale
    network_mode: "host"
    restart: always
