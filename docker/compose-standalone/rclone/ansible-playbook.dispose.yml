---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/compose-standalone/rclone/ansible-playbook.dispose.yml
  vars_prompt:
    - name: service_names
      prompt: "What is service name(same as config file name in inventory_dir/rclone)?"
      private: no
      default: 
  hosts: docker
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          cp: false

    - name: default service_names
      when: service_names == ''
      block:

        - name: list config_files
          include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/file-name.list.yml"
          vars:
            name: 
              option_find: "{{ inventory_dir }}/../rclone"
              result_var: config_files
              location: local

        - name: set service_names
          ansible.builtin.set_fact:
            service_names: "{{ config_files | map('basename') | map('splitext') | map('first') | join(',') }}"

    - name: set service_name_list
      ansible.builtin.set_fact:
        service_name_list: "{{ service_names.split(',') }}"
        vol_copy_list: []
        vol_list: []
        template_list: []

    - name: add service_name_list
      ansible.builtin.set_fact:
        vol_copy_list: "{{ vol_copy_list + [vol_copy] }}"
        vol_list: "{{ vol_list + [vol] }}"
        template_list: "{{ template_list + [template] }}"
      vars:
        service: "{{ rclone.service[name] }}"
        vol_copy: 
          - src: "{{ inventory_dir }}/../rclone/{{ name }}.conf"
            dest: "/var/services/homes/xy/.config/rclone/{{ name }}/rclone/rclone.conf"
        vol:
          - name: "external_vol-rclone-config-{{ name }}"
            driver: local
            driver_opts:
              type: none
              device: "{{ service.vol_map.config }}"
              o: bind
          - name: "external_vol-rclone-cache-{{ name }}"
            driver: local
            driver_opts:
              type: none
              device: "{{ service.vol_map.cache }}"
              o: bind
          - name: "external_vol-rclone-data-{{ name }}"
            driver: local
            driver_opts:
              type: none
              device: "{{ service.vol_map.data }}"
              o: bind
        template:
          name: "{{ name }}"
          opt:
            src: "{{ playbook_dir }}/docker-compose.yml.j2"
            dest: "{{ dir_path }}/docker-compose/{{ name }}.yml"
          vars:
            SERIVCE_NAME: "{{ name }}"
      loop: "{{ service_name_list }}"
      loop_control:
        loop_var: name

    - name: remove compose service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}/docker-compose"
          # files: 
          #   - "docker-compose.yml"
          template: "{{ template_list }}"
