---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/compose-standalone/telegraf/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-telegraf-node' if (groups['docker-telegraf-node'] is defined) else 'docker' }}"
  tasks:

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: remove wait port
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-port.clean.yml"
      vars:
        ports: "{{ telegraf.port_wait | default([],true) }}"

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.push.yml"
      vars:
        dirs:
          sync:
            - dest: "{{ dir.remote }}"

    - name: stat docker group
      ansible.builtin.stat:
        path: /var/run/docker.sock
      register: docker_stat

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: []

    - name: build compose_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-composes.create.yml"
      vars:
        composes:
          - version: "3.8"
            dest: "{{ dir.remote }}/docker-compose.networks.yml"
            data: "{{ telegraf.compose | default({},true) }}"

    - name: remove compose service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files:
            - "docker-compose.networks.yml"
          #   - "docker-compose.yml"
          template:
            name: "docker-compose"
            opt:
              src: "{{ dir.local }}/docker-compose.yml.j2"
              dest: "{{ dir.remote }}/docker-compose.yml"
            vars:
              BIND_CONF: "{{ dir.remote }}/bind_file-conf"
              NETWORKS: "{{ telegraf.tmp.networks | default([],true) }}"
              HOMENAME: "{{ ansible_hostname }}"
              USR_GROUP: "{{ docker_stat.stat.gid }}"
