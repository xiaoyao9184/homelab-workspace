version: "3.8"

volumes:
  data:
    name: external_vol-qinglong-data
    external: true

services:
  qinglong:
    image: whyour/qinglong:latest
    env_file: external_env-all.env
    volumes:
      - data:/ql/data
    ports:
      - 5700:5700
    # network_mode: "bridge"
    container_name: qinglong
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:5700 || exit 1
      interval: 60s
      timeout: 5s
      retries: 10
      start_period: 10m
