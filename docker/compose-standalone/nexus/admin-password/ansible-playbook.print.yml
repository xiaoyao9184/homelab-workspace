---


- name: print
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/compose-standalone/nexus/admin-password/ansible-playbook.print.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: "{{ 'docker:&docker-nexus-node' if (groups['docker-nexus-node'] is defined) else 'docker' }}"
  tasks: 

    - name: set ws
      include_tasks:
        file: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"
        # https://github.com/ansible/ansible/issues/72099
        apply:
          run_once: true

    - name: set dir
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
        apply:
          run_once: true
      vars:
        length: 2

    - name: print admin password
      include_tasks: "{{ dir.local }}/ansible-tasks.print.yml"
      vars:
        nexus:
          service:
            type: compose
            name: "nexus3"
            project: "{{ dir.names[0] }}"
          ws: "{{ ws }}"
          result: admin_password
