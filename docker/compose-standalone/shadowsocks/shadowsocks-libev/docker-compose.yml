version: "3.8"

services:
  shadowsocks-libev:
    image: teddysun/shadowsocks-libev:latest
    env_file: external_env-libev.env
    volumes:
      - ./../config/libev.json:/etc/shadowsocks-libev/config.json
    network_mode: "host"
    container_name: shadowsocks-libev
    restart: always