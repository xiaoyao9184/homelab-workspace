---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/compose-standalone/ngrok/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-ngrok-node' if (groups['docker-ngrok-node'] is defined) else 'docker' }}"
  run_once: true
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.copy.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.local }}/config/ngrok.yml"
              dest: "{{ dir.remote }}/config/ngrok.yml"
          cp: "{{ ngrok.dir_copy | default([],true) }}"

    # https://medium.com/@jonsbun/why-need-to-be-careful-when-mounting-single-files-into-a-docker-container-4f929340834
    - name: overwrite bind conf
      ansible.builtin.shell: "cat {{ dir.remote }}/config/ngrok.yml > {{ dir.remote }}/bind_file-config"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: "{{ ngrok.env | default([],true) }}"

    - name: add compose service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          # files: 
          #   - "docker-compose.yml"
          template:
            name: docker-compose
            opt:
              src: "{{ dir.local }}/docker-compose.yml.j2"
              dest: "{{ dir.remote }}/docker-compose.yml"
            vars:
              BIND_CONFIG: "{{ dir.remote }}/bind_file-config"
