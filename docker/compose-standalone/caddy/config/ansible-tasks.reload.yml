---

- name: config.reload|set _config
  vars:
    lookup_default:
      name: "caddy"
      project: "caddy"
      retries: 1
      delay: 0
      result: "lookup_result"
    lookup_update: "{{ caddy.service | default({}) }}"
  ansible.builtin.set_fact:
    _config:
      result: "{{ caddy.result | default('create_result') }}"
      ws: "{{ caddy.ws }}"
      lookup: "{{ lookup_default | combine(lookup_update, recursive=True) }}"

- name: config.reload|lookup service
  include_tasks: "{{ _config.ws.local }}/.seed/ansible-tasks/docker-service.lookup.yml"
  vars:
    service: "{{ _config.lookup }}"

- name: config.reload|print _config
  debug:
    var: _config

- name: config.reload|exec print
  when:
    - lookup_result.exists
  community.docker.docker_container_exec:
    container: "{{ lookup_result.container_id }}"
    command: "caddy reload --config /etc/caddy/Caddyfile"
  register: exec_result

- name: config.reload|set _config.result
  when:
    - exec_result is defined
    - exec_result.stdout is defined
  ansible.builtin.set_fact:
    "{{ _config.result }}": "{{ exec_result.stdout_lines[-1] | default(exec_result.stderr) }}"
  
- name: config.reload|print _config.result
  debug:
    var: "{{ _config.result }}"

- name: config.reload|reset _config
  ansible.builtin.set_fact:
    _config: !!null
