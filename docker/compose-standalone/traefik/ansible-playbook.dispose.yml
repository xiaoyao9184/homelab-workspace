---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/compose-standalone/traefik/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-traefik-node' if (groups['docker-traefik-node'] is defined) else 'docker' }}"
  run_once: true
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: build compose_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.create.yml"
      vars:
        compose:
          version: "3.8"
          dest: "{{ dir.remote }}/docker-compose.networks.yml"
          data: "{{ traefik.compose | default({},true) }}"

    - name: remove compose service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files: 
            - "docker-compose.networks.yml"
          # files: 
          #   - "docker-compose.yml"
          template: 
            name: "docker-compose"
            opt:
              src: "{{ dir.local }}/docker-compose.yml.j2"
              dest: "{{ dir.remote }}/docker-compose.yml"
            vars:
              TOKEN: "{{ traefik.token }}"
              NETWORKS: "{{ traefik.compose.networks | default({},true) }}"
