---

- name: destroy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/compose-standalone/headscale/headscale/user/ansible-playbook.destroy.yml
  vars_prompt:
    - name: user_name
      prompt: What name for destroy(split ',')?
      private: no
      default:
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-headscale-node' if (groups['docker-headscale-node'] is defined) else 'docker' }}"
  run_once: true
  tasks:

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: wait host port
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-port.wait.yml"
      vars:
        ports:
          - name: "{{ dir.names | join('_') }}"
            network: headscale_headscale
            hosts:
              headscale: 8080

    - name: destroy headscale user
      include_tasks: "{{ dir.local }}/../../ansible-tasks/user.destroy.yml"
      vars:
        user:
          ws: "{{ ws }}"
          name: "{{ user_name | split(',') }}"
          result: user_result
