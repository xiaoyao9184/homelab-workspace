version: "3.8"

services:
  tailscale:
    image: tailscale/tailscale:latest
    command: tailscaled
    env_file: external_env-all.env
    volumes:
      - /dev/net/tun:/dev/net/tun
      - /var/lib:/var/lib
    cap_add:
      - net_admin
      - sys_module
    privileged: true
    container_name: tailscale
    network_mode: "host"
    restart: always
