---


- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../docker/compose-standalone/openwrt/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: "{{ 'docker:&docker-openwrt-node' if (groups['docker-openwrt-node'] is defined) else 'docker' }}"
  tasks: 

    - name: set ws
      include_tasks:
        file: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"
        # https://github.com/ansible/ansible/issues/72099
        apply:
          run_once: true

    - name: mkdir openwrt path
      run_once: true
      delegate_to: localhost
      ansible.builtin.file:
        path: "~/.openwrt"
        state: directory

    - name: set source_dir
      run_once: true
      delegate_to: localhost
      ansible.builtin.set_fact:
        source_dir: "~/.openwrt/docker-openwrt"
        url: "{{ github.url_prefix | default('') }}https://github.com/xiaoyao9184/docker-openwrt.git"

    - name: git source
      run_once: true
      delegate_to: localhost
      ansible.builtin.git:
        repo: "{{ url }}"
        dest: "{{ source_dir }}"
        version: master

    - name: set dir
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
        apply:
          run_once: true

    - name: copy archive to remote
      ansible.builtin.copy:
        src: "{{ source_dir }}"
        dest: "{{ dir.remote }}/.docker-openwrt"

    - name: copy dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.copy.yml"
      vars:
        copys: "{{ openwrt.dir_copy | default([],true) }}"

    - name: pull image
      community.docker.docker_image:
        name: "{{ openwrt.image }}"
        source: pull

    - name: add service
      become: true
      ansible.builtin.blockinfile:
        path: "/etc/systemd/system/{{ dir.names[0] }}.service"
        create: yes
        block: |
          [Unit]
          Description={{ dir.names[0] }}
          Requires=docker.service
          After=docker.service

          [Service]
          Restart=always
          User=root
          Group=docker
          WorkingDirectory={{ dir.remote }}/docker-openwrt
          ExecStart=/bin/bash -c "./run.sh"

          [Install]
          WantedBy=multi-user.target
    
    - name: run service
      become: true
      ansible.builtin.systemd:
        state: started
        daemon_reload: yes
        name: "{{ dir.names[0] }}"
