---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/compose-standalone/homeassistant/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-homeassistant-node' if (groups['docker-homeassistant-node'] is defined) else 'docker' }}"
  tasks:

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: push to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.push.yml"
      vars:
        dirs:
          sync: []
          cp: "{{ homeassistant.dir_push | default([],true) }}"

    - name: add external_vol
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        default:
          external_vol-homeassistant-data:
            driver: local
        volumes: "{{ homeassistant.vol | default(default,true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: "{{ homeassistant.env | default([],true) }}"

    - name: build compose_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-composes.create.yml"
      vars:
        composes:
          - version: "3.8"
            dest: "{{ dir.remote }}/docker-compose.networks.yml"
            data: "{{ homeassistant.compose | default({},true) }}"

    - name: add compose service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: compose
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          # files:
          #   - "docker-compose.yml"
          template:
            name: "docker-compose"
            opt:
              src: "{{ dir.local }}/docker-compose.yml.j2"
              dest: "{{ dir.remote }}/docker-compose.yml"
            vars:
              NETWORKS: "{{ homeassistant.tmp.networks | default([],true) }}"
              PORTS: "{{ homeassistant.tmp.ports | default([],true) }}"
              DEVICES: "{{ homeassistant.tmp.devices | default([],true) }}"
