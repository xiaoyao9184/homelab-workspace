---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-master-slave/gitlab-runner-global/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: add external_net
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        networks:
          external_net-gitlab:
            driver: overlay
            attachable: true

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/external_env-all.env"
          data: "{{ gitlab-runner.env }}"

    - name: add stack service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}"
          files: 
            - "docker-compose-swarm.yml"

    - name: wait host port
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/host-port.wait.yml"
      vars:
        wait_name: "{{ dir_name | join('_') }}"
        wait_network:
          - external_net-gitlab
        wait_port: 
          gitlab-ce: 80

    - name: exec get runner token
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          name: "gitlab_gitlab-ce"
          # https://stackoverflow.com/questions/59701804/obtain-shared-runners-token-gitlab-api
          command: |
            gitlab-rails runner -e production "puts Gitlab::CurrentSettings.current_application_settings.runners_registration_token"
          result: "runner_token"

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/gitlab/gitlab-runner/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker
  tasks: 

    - name: exec register runner
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          name: "{{ dir_name | join('_') }}_gitlab-runner"
          command: |
            gitlab-runner register \
              --non-interactive \
              --url 'http://gitlab-ce/' \
              --registration-token '{{ runner_token }}' \
              --executor 'docker' \
              --docker-image alpine:latest \
              --description 'docker-runner' \
              --maintenance-note 'Free-form maintainer notes about this runner' \
              --tag-list 'docker,aws' \
              --run-untagged='true' \
              --locked='false' \
              --access-level='not_protected'
          result: "runner_register"
