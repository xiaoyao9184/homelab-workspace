---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-teddysun-shadowsocks/shadowsocks-go/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: docker-manager
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.copy.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.local }}/../config/go.json"
              dest: "{{ dir.remote }}/../config/go.json"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true
            - src: "{{ dir.local }}/docker-compose-swarm.yml"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true
          cp: "{{ shadowsocks.go.dir_copy | default([],true) }}"

    - name: add external_cfg
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        default:
          external_cfg-shadowsocks-go:
            file: "{{ dir.remote }}/config/go.json"
        configs: "{{ shadowsocks.go.cfg | default(default,true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-go.env"
            data: "{{ shadowsocks.go.env | default([],true) }}"
            mode: stack

    - name: add stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files: 
            - "docker-compose-swarm.yml"
