---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/anyone-teddysun-shadowsocks/shadowsocks-r/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: docker-manager
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: copy dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.copy.yml"
      vars:
        _default:
          - src: "{{ dir.local }}/../config/r.json"
            dest: "{{ dir.remote }}/../config/r.json"
        copys: "{{ shadowsocks.r.dir_copy | default(_default,true) }}"

    - name: add external_cfg
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        _default:
          external_cfg-shadowsocks-r:
            file: "{{ dir.remote }}/config/r.json"
        configs: "{{ shadowsocks.r.cfg | default(_default,true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir.remote }}/external_env-r.env"
          data: "{{ shadowsocks.r.env | default([],true) }}"

    - name: add stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files: 
            - "docker-compose-swarm.yml"
