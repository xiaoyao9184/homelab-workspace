version: "3.8"

volumes:
  config:
    name: external_vol-transmission-config
    external: true
  downloads:
    name: external_vol-transmission-downloads
    external: true
  watch:
    name: external_vol-transmission-watch
    external: true
  complete:
    name: external_vol-transmission-complete
    external: true

networks:
  transmission:

services:
  transmission:
    image: ghcr.io/linuxserver/transmission
    env_file: external_env-all.env
    environment:
      - PUID=0
      - PGID=0
      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
      # - WHITELIST=iplist #optional
      # - HOST_WHITELIST=dnsnane list #optional
    volumes:
      - config:/config
      - downloads:/downloads
      - watch:/watch
      - complete:/complete
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    networks:
      - transmission
    # healthcheck:
    #   test: curl -f http://localhost:9091 || exit 1
    #   interval: 60s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 10m
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == manager
        preferences:
          - spread: node.platform.os
      labels:
        "com.docker.stack.namespace": seed
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 2
        window: 60s
      rollback_config:
        parallelism: 0
        delay: 0s
        failure_action: pause
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
      update_config:
        parallelism: 0
        delay: 0s
        failure_action: rollback
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
