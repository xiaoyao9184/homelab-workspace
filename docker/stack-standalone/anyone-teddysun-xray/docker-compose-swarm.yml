version: "3.8"

configs:
  config:
    name: stack_cfg-xray-config.json
    file: ./config/config.json

networks:
  xray:
    name: "host"
    external: true

services:
  xray:
    image: teddysun/xray:latest
    env_file: external_env-all.env
    configs:
      - source: config
        target: /etc/xray/config.json
    # ports:
    #   - 9000:9000
    #   - 9000:9000/udp
    networks:
      - xray
    healthcheck:
      test: nc -z localhost 9000 || exit 1
      interval: 60s
      timeout: 5s
      retries: 10
      start_period: 10m
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
        preferences:
          - spread: node.platform.os
      labels:
        "com.docker.stack.namespace": seed
      # resources:
      #   limits:
      #     cpus: '3'
      #     memory: 3072M
      #   reservations:
      #     cpus: '1'
      #     memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 2
        window: 60s
      rollback_config:
        parallelism: 0
        delay: 0s
        failure_action: pause
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
      update_config:
        parallelism: 0
        delay: 0s
        failure_action: rollback
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
