version: "3.8"

volumes:
  data:
    name: external_vol-homebridge-data
    external: true

networks:
  host:
    name: host
    external: true

services:
  homebridge:
    image: oznu/homebridge:ubuntu
    env_file: external_env-all.env
    # environment:
    #   - PGID=1000
    #   - PUID=1000
    volumes:
      - data:/homebridge
    # ports:
    #   - "8581:8581"
    #   - "52100-52150:52100-52150"
    networks:
      # - frp
      - host
    # healthcheck:
    #   test: curl -f http://localhost:6800 || exit 1
    #   interval: 60s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 10m
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
          - node.labels.homebridge-node == true
        preferences:
          - spread: node.platform.os
      labels:
        "com.docker.stack.namespace": seed
      # resources:
      #   limits:
      #     cpus: '4'
      #     memory: 4096M
      #   reservations:
      #     cpus: '2'
      #     memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 2
        window: 60s
      rollback_config:
        parallelism: 0
        delay: 0s
        failure_action: pause
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
      update_config:
        parallelism: 0
        delay: 0s
        failure_action: rollback
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first