---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/aria2/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: add external_vol
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes: "{{ aria2.vol }}"

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/external_env-all.env"
          data: "{{ aria2.env }}"

    - name: add stack service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}"
          # files: 
          #   - "docker-compose-swarm.yml"
          template:
            name: docker-compose-swarm
            opt:
              src: "{{ playbook_dir }}/docker-compose-swarm.yml.j2"
              dest: "{{ dir_path }}/docker-compose-swarm.yml"
            vars:
              BIND_DOWNLOAD: "{{ aria2.bind_map.downloads }}"
              PROPAGATION_DOWNLOAD: "{{ aria2.propagation_map.downloads | default(true) }}"
