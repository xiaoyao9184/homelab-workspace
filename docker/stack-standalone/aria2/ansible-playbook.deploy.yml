---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/aria2/ansible-playbook.deploy.yml
  hosts: docker-manager
  tasks: 

    - name: set ws_path
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-path.set.yml"
      vars: 
        path: "{{ playbook_dir }}/../../../"

    - name: set dir_name
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: mkdir bind path
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0777'
      loop:
        - "{{ aria2.bind.path_config }}"
        - "{{ aria2.bind.path_downloads }}"

    - name: add external_vol
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes:
          external_vol-aria2-config:
            driver: local
            driver_opts:
              type: none
              device: "{{ aria2.bind.path_config }}"
              o: bind
          external_vol-aria2-downloads:
            driver: local
            driver_opts:
              type: none
              device: "{{ aria2.bind.path_downloads }}"
              o: bind

    - name: build env_file
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/external_env-all.env"
          dict: "{{ aria2.env }}"

    - name: add stack service
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-stack.add.yml"
      vars:
        stack_name: "{{ dir_name[0] }}"
        stack_path: "{{ dir_path }}"
