---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-docker-mosquitto/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-mosquitto-node' if (groups['docker-mosquitto-node'] is defined) else 'docker' }}"
  tasks:

    - name: set ws
      include_tasks:
        file: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"
        # https://github.com/ansible/ansible/issues/72099
        apply:
          run_once: true

    - name: set dir
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
        apply:
          run_once: true

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.push.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.local }}/docker-compose-swarm.yml"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true
          cp: "{{ mosquitto.dir_push | default([],true) }}"

    - name: wait nfs mount
      when:
        - "'nfs-client' in group_names"
        - mosquitto.nfs_wait is defined
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/nfs-mount.wait.yml"
      vars:
        default:
          - name: on_manager
            point: "/mosquitto-data"
            mount: "/mnt/nfs/mosquitto-data"
            option: "vers=4,loud,rw,sync"
            unmount: true
          - name: on_manager
            point: "/mosquitto-log"
            mount: "/mnt/nfs/mosquitto-log"
            option: "vers=4,loud,rw,sync"
            unmount: true
        mounts: "{{ mosquitto.nfs_wait if (mosquitto.nfs_wait | length != 0) else default }}"

    - name: add external_vol
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        default:
          external_vol-mosquitto-data:
            driver: local
          external_vol-mosquitto-log:
            driver: local
        volumes: "{{ mosquitto.vol | default(default,true) }}"

    - name: add external_net
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        default:
          external_net-mosquitto:
            driver: overlay
            attachable: true
        networks: "{{ mosquitto.net | default(default,true) }}"

    - name: add external_cfg
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        default:
          external_cfg-mosquitto-config:
            file: "{{ dir.remote }}/config/mosquitto.conf"
        configs: "{{ mosquitto.cfg | default(default,true) }}"

    # - name: add external_sec
    #   include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-secrets.add.yml"
    #   vars:
    #     secrets: "{{ mosquitto.sec | default([],true) }}"

    - name: add swarm label
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-labels.add.yml"
      vars:
        labels: "{{ mosquitto.lab | default([],true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: "{{ mosquitto.env | default([],true) }}"
            mode: stack

    - name: add stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files:
            - "docker-compose-swarm.yml"
