---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-gitlab-runner/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-gitlab-node' if (groups['docker-gitlab-node'] is defined) else 'docker' }}"
  run_once: true
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: exec unregister runner
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          name: "{{ dir.names[1] }}"
          namespace: "{{ dir.names[0] }}"
          command: |
            gitlab-runner unregister \
              --all-runners
          result: "runner_unregister"

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.copy.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.local }}/docker-compose-swarm.yml"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: []
            mode: stack

    - name: remove stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
