version: "3.3"

volumes:
  stack_vol-syncthing:

services:
  syncthing:
    image: syncthing/syncthing:latest
    volumes:
      - stack_vol-syncthing:/var/syncthing
      - /share/syncthing/root:/root
    ports:
      - 21027:21027
      - 22000:22000
      - 8384:8384
    environment: 
      - PUID=0
      - PGID=0
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == manager
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '3'
          memory: 3072M
        reservations:
          cpus: '1'
          memory: 512M