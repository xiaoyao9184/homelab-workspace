---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/telegraf/ansible-playbook.dispose.yml
  vars_prompt:
    - name: service_names
      prompt: "What is service name(same as config file name in inventory_dir/telegraf)?"
      private: no
      default: 
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          cp: false

    - name: stat docker group
      ansible.builtin.stat:
        path: /var/run/docker.sock
      register: docker_stat

    - name: default service_names
      when: service_names == ''
      block:

        - name: list config_files
          include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/file-name.list.yml"
          vars:
            name: 
              option_find: "{{ inventory_dir }}/../telegraf"
              result_var: config_files
              location: local

        - name:
          ansible.builtin.set_fact:
            service_names: "{{ config_files | map('basename') | map('splitext') | map('first') | join(',') }}"

    - name: set service_name_list
      ansible.builtin.set_fact:
        service_name_list: "{{ service_names.split(',') }}"
        cfg_copy_list: []
        cfg_list: []
        template_list: []

    - name: add service_name_list
      ansible.builtin.set_fact:
        cfg_copy_list: "{{ cfg_copy_list + [cfg_copy] }}"
        cfg_list: "{{ cfg_list + [cfg] }}"
        template_list: "{{ template_list + [template] }}"
      vars:
        cfg_copy:
          - src: "{{ inventory_dir }}/../telegraf/{{ name }}.conf"
            dest: "{{ dir_path }}/telegraf/{{ name }}.conf"
        cfg:
          - name: "external_cfg-telegraf-conf-{{ name }}"
            file: "{{ dir_path }}/telegraf/{{ name }}.conf"
        template:
          name: "{{ name }}"
          opt:
            src: "{{ playbook_dir }}/docker-compose-swarm.yml.j2"
            dest: "{{ dir_path }}/docker-compose-swarm/{{ name }}.yml"
          vars:
            SERIVCE_NAME: "{{ name }}"
            HOMENAME: "{{ ansible_hostname }}"
            USR_GROUP: "{{ docker_stat.stat.gid }}"
      loop: "{{ service_name_list }}"
      loop_control:
        loop_var: name

    - name: remove compose service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}/docker-compose-swarm"
          # files: 
          #   - "docker-compose-swarm.yml"
          template: "{{ template_list }}"
