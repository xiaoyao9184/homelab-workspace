---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/telegraf/ansible-playbook.deploy.yml
  vars_prompt:
    - name: service_names
      prompt: "What is service name(same as config file name in inventory_dir/telegraf)?"
      private: no
      default: 
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          cp: false

    - name: stat docker group
      ansible.builtin.stat:
        path: /var/run/docker.sock
      register: docker_stat

    - name: default service_names
      when: service_names == ''
      block:

        - name: list config_files
          include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/file-name.list.yml"
          vars:
            name: 
              option_find: "{{ inventory_dir }}/../telegraf"
              result_var: config_files
              location: local

        - name: set service_names
          ansible.builtin.set_fact:
            service_names: "{{ config_files | map('basename') | map('splitext') | map('first') | join(',') }}"

    - name: set service_name_list
      ansible.builtin.set_fact:
        service_name_list: "{{ service_names.split(',') }}"
        cfg_copy_list: []
        cfg_list: []
        template_list: []

    - name: add service_name_list
      ansible.builtin.set_fact:
        cfg_copy_list: "{{ cfg_copy_list + [cfg_copy] }}"
        cfg_list: "{{ cfg_list + [cfg] }}"
        template_list: "{{ template_list + [template] }}"
      vars:
        cfg_copy:
          - src: "{{ inventory_dir }}/../telegraf/{{ serivce }}.conf"
            dest: "{{ dir_path }}/telegraf/{{ serivce }}.conf"
        cfg:
          - name: "external_cfg-telegraf-conf-{{ serivce }}"
            file: "{{ dir_path }}/telegraf/{{ serivce }}.conf"
        template:
          name: "{{ serivce }}"
          opt:
            src: "{{ playbook_dir }}/docker-compose-swarm.yml.j2"
            dest: "{{ dir_path }}/docker-compose-swarm/{{ serivce }}.yml"
          vars:
            SERIVCE_NAME: "{{ serivce }}"
            HOMENAME: "{{ ansible_hostname }}"
            USR_GROUP: "{{ docker_stat.stat.gid }}"
      loop: "{{ service_name_list }}"
      loop_control:
        loop_var: serivce

    - name: mkdir for serivce
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ dir_path }}/telegraf"
        - "{{ dir_path }}/docker-compose-swarm"

    - name: copy file for cfg
      ansible.builtin.copy: "{{ item }}"
      loop: "{{ cfg_copy_list | flatten }}"

    - name: add external_cfg
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        configs: "{{ cfg_list | flatten }}"
    
    - name: add external_net
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        networks: 
          external_net-influxdb:
            driver: overlay
            attachable: true

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/docker-compose-swarm/external_env-all.env"
          data: "{{ telegraf.env }}"

    - name: add compose service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}/docker-compose-swarm"
          # files: 
          #   - "docker-compose-swarm.yml"
          template: "{{ template_list }}"
