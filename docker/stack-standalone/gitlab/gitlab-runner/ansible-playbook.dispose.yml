---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/gitlab/gitlab-runner/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"
      vars:
        name:
          high: 2

    - name: exec unregister runner
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          name: "{{ dir_name[1] }}"
          namespace: "{{ dir_name[0] }}"
          command: |
            gitlab-runner unregister \
              --all-runners
          result: "runner_unregister"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          cp: false

    - name: remove stack service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}"
          files: 
            - "docker-compose-swarm.yml"
