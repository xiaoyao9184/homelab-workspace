---

- name: create
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-headscale/headscale/user/ansible-playbook.create.yml
  vars_prompt:
    - name: user_name
      prompt: What name for create(split ',')?
      private: no
      default: default
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-headscale-node' if (groups['docker-headscale-node'] is defined) else 'docker' }}"
  tasks:

    - name: set ws
      include_tasks:
        file: "{{ playbook_dir }}/../../../../../.seed/ansible-tasks/ws.set.yml"
        # https://github.com/ansible/ansible/issues/72099
        apply:
          run_once: true

    - name: set dir
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
        apply:
          run_once: true
      vars:
        length: 3

    - name: wait host port
      include_tasks: 
        file: "{{ ws.local }}/.seed/ansible-tasks/host-port.wait.yml"
        apply:
          run_once: true
      vars:
        wait_name: "{{ dir.names | join('_') }}"
        wait_network:
          - external_net-headscale
        wait_port: 
          headscale: 8080

    - name: create headscale user
      include_tasks: "{{ dir.local }}/ansible-tasks/user.create.yml"
      vars:
        user:
          ws: "{{ ws }}"
          name: "{{ user_name | split(',') }}"
          result: user_result
