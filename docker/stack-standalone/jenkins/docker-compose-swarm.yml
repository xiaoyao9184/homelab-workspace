version: "3.8"

volumes:
  data:
    name: external_vol-jenkins-data
    external: true
  home:
    name: external_vol-jenkins-home
    external: true

networks:
  jenkin:

services:
  jenkins:
    image: jenkins/jenkins:2.371
    env_file: external_env-all.env
    # environment:
    #   DOCKER_TLS_CERTDIR: /certs
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - data:/var/jenkins_home
      - home:/home/jenkins
    networks:
      - jenkin
    # healthcheck:
    #   test: curl -f http://localhost:8080 || exit 1
    #   interval: 60s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 10m
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == manager
        preferences:
          - spread: node.platform.os
      labels:
        "com.docker.stack.namespace": seed
      # resources:
      #   limits:
      #     cpus: '4'
      #     memory: 4096M
      #   reservations:
      #     cpus: '1'
      #     memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 2
        window: 60s
      rollback_config:
        parallelism: 0
        delay: 0s
        failure_action: pause
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
      update_config:
        parallelism: 0
        delay: 0s
        failure_action: rollback
        monitor: 5m
        max_failure_ratio: 0
        order: stop-first
