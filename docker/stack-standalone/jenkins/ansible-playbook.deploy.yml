---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/jenkins/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: overwrite dir_copy
      loop: "{{ jenkins.dir_copy }}"
      when: item.src is defined
      ansible.builtin.copy: "{{ item }}"

    - name: add external_cfg
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        configs: "{{ jenkins.cfg }}"

    - name: add external_vol
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        volumes: "{{ jenkins.vol }}"

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/external_env-all.env"
          data: "{{ jenkins.env }}"

    - name: add stack service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}"
          files: 
            - "docker-compose-swarm.yml"

    - name: print admin password
      include_tasks: "{{ playbook_dir }}/ansible-tasks/admin.password.yml"
      vars:
        jenkins: 
          workspace: "{{ ws_dir }}"
          service:
            name: "jenkins"
            namespace: "{{ dir_name | join('_') }}"
            command: cat /var/jenkins_home/secrets/initialAdminPassword
            result: jenkins_passwd

