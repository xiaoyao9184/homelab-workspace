---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-jenkins-jenkins/ansible-playbook.deploy.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-jenkins-node' if (groups['docker-jenkins-node'] is defined) else 'docker' }}"
  tasks:

    - name: set ws
      include_tasks:
        file: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"
        # https://github.com/ansible/ansible/issues/72099
        apply:
          run_once: true

    - name: set dir
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
        apply:
          run_once: true

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.copy.yml"
      vars:
        dirs:
          sync:
            - src: "{{ dir.remote }}/docker-compose-swarm.yml"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true
          cp: "{{ jenkins.dir_copy | default([],true) }}"

    - name: wait nfs mount
      when: 
        # BUG default never use
        - "'nfs-client' in group_names"
        - jenkins.nfs_wait is defined
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/nfs-mount.wait.yml"
      vars:
        _default:
          - name: on_manager
            point: "/jenkins-data"
            mount: "/mnt/nfs/jenkins-data"
            option: "vers=4,loud,rw,sync"
            unmount: true
            retry: 5
          - name: on_manager
            point: "/jenkins-home"
            mount: "/mnt/nfs/jenkins-home"
            option: "vers=4,loud,rw,sync"
            unmount: true
            retry: 5
        wait_nfs: "{{ jenkins.nfs_wait | default(_default) }}"

    - name: add external_vol
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.add.yml"
      vars:
        default:
          external_vol-jenkins-data:
            driver: local
          external_vol-jenkins-home:
            driver: local
        volumes: "{{ jenkins.vol | default(default,true) }}"

    - name: add external_net
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        default:
          external_net-jenkins:
            driver: overlay
            attachable: true
        networks: "{{ jenkins.net | default(default,true) }}"

    # - name: add external_cfg
    #   include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-configs.add.yml"
    #   vars:
    #     configs: "{{ jenkins.cfg | default([],true) }}"

    # - name: add external_sec
    #   include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-secrets.add.yml"
    #   vars:
    #     secrets: "{{ jenkins.sec | default([],true) }}"

    - name: add swarm label
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-labels.add.yml"
      vars:
        labels: "{{ jenkins.lab | default([],true) }}"

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: "{{ jenkins.env | default([],true) }}"
            mode: stack

    - name: add stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          files:
            - "docker-compose-swarm.yml"


- name: deploy
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-jenkins-node' if (groups['docker-jenkins-node'] is defined) else 'docker' }}"
  tasks:

    - name: wait host port
      include_tasks:
        file: "{{ ws.local }}/.seed/ansible-tasks/host-port.wait.yml"
        apply:
          run_once: true
      vars:
        wait_name: "{{ dir.names | join('_') }}"
        wait_network:
          - external_net-jenkins
        wait_port: 
          jenkins: 8080

    - name: print admin password
      include_tasks: "{{ dir.local }}/admin.password/ansible-tasks.print.yml"
      vars:
        jenkins:
          service:
            type: stack
            name: "jenkins"
            namespace: "{{ dir.names | join('_') }}"
          ws: "{{ ws }}"
          result: admin_password
