---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/frp/frp-client/ansible-playbook.deploy.yml
  hosts: docker-manager
  tasks: 

    - name: set ws_path
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws-path.set.yml"
      vars: 
        path: "{{ playbook_dir }}/../../../../"

    - name: set dir_name
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/dir-name.set.yml"
      vars:
        set_count: 2

    - name: copy dir_path
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: copy config
      ansible.builtin.copy:
        src: "{{ frp.file_client }}"
        dest: "{{ dir_path }}/frpc.int"

    - name: add external_cfg
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        configs:
          external_cfg-frp-client:
            file: "{{ dir_path }}/frpc.int"

    - name: build env_file
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/external_env-all.env"
          dict: "{{ frp.env }}"

    - name: wait host port
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/host-port.wait.yml"
      vars:
        wait_name: "{{ dir_name | join('_') }}"
        wait_network: []
        wait_port: "{{ frp.wait_client }}"

    - name: add stack service
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/docker-stack.add.yml"
      vars:
        stack_name: "{{ dir_name[0] }}"
        stack_path: "{{ dir_path }}"
