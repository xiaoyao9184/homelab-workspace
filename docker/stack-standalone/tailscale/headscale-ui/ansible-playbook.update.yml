---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/tailscale/headscale-ui/ansible-playbook.update.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"
      vars:
        name:
          high: 2

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"

    - name: remove stack in dir
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-stack.rm.yml"
      vars:
        stack_name: "{{ dir_name[0] }}"
        stack_path: "{{ dir_path }}"
  
    - name: add external_net
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-network.overlay.yml"
      vars:
        net_name:
          - external_net-headscale

    - name: wait host port
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/host-port.wait.yml"
      vars:
        wait_name: "{{ dir_name | join('_') }}"
        wait_network:
          - external_net-headscale
        wait_port: 
          headscale: 8080

    - name: add stack service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}"
          files: 
            - "docker-compose-swarm.yml"
