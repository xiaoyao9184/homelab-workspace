---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/tailscale/headscale/ansible-playbook.create-apikey.yml
  hosts: docker-manager
  tasks: 

    - name: set ws_path
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws-path.set.yml"
      vars: 
        path: "{{ playbook_dir }}/../../../../"

    - name: set dir_name
      include_tasks: "{{ ws_path }}/.seed/ansible-tasks/dir-name.set.yml"
      vars:
        set_count: 2

    - name: get container id
      shell: "docker ps -q -f label=com.docker.swarm.service.name={{ dir_name | join('_') }} | head -1"
      register: result_container_id
      until: "result_container_id.stdout != ''"
      retries: 1000
      delay: 10

    - name: create headscale apikey
      include_tasks: "{{ playbook_dir }}/ansible-tasks/apikey.create.yml"
      vars:
        _apikey:
          container_id: "{{ result_container_id.stdout }}"
