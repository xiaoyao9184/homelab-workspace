---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/tailscale/headscale/ansible-playbook.register-node.yml
  vars_prompt:
    - name: node_key
      prompt: What is node key?
      private: no
    - name: node_namespace
      prompt: What is node namespace?
      private: no
      default: default
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('',true) }}"
  hosts: docker-manager
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: get container id
      shell: "docker ps -q -f label=com.docker.swarm.service.name={{ dir.names | join('_') }} | head -1"
      register: result_container_id
      until: "result_container_id.stdout != ''"
      retries: 1000
      delay: 10

    - name: register headscale node
      include_tasks: "{{ playbook_dir }}/ansible-tasks/node.register.yml"
      vars:
        _node:
          container_id: "{{ result_container_id.stdout }}"
          namespace: "{{ node_namespace }}"
          key: "{{ node_key }}"
