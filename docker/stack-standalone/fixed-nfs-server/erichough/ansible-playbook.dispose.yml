---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/fixed-nfs-server/erichough/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: docker-manager
  run_once: true
  tasks: 
  
    - name: fail for not support env
      when: 
        # - inventory_hostname != 'localhost'
        - ansible_env.WSL_DISTRO_NAME | default('NONE') == 'NONE'
      ansible.builtin.fail:
        msg: "Only support window wsl2 docker-desktop see {{ dir.local }}/docker-compose-swarm.yml.j2"

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: remove stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
          path: "{{ dir.remote }}"
          # files: 
          #   - "docker-compose-swarm.yml"
          template: 
            name: "docker-compose-swarm"
            opt:
              src: "{{ dir.local }}/docker-compose-swarm.yml.j2"
              dest: "{{ dir.remote }}/docker-compose-swarm.yml"
            vars:
              BIND_EXPORTS: "{{ dir.remote }}/bind_exports"
