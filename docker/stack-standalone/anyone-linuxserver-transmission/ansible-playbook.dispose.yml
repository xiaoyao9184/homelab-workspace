---

- name: dispose
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible-inventories \
        $PWD/../../../docker/stack-standalone/anyone-linuxserver-transmission/ansible-playbook.dispose.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: docker-manager
  run_once: true
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"

    - name: copy to dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dirs.push.yml"
      vars:
        dirs:
          sync:
            - dest: "{{ dir.remote }}"
              delegate_to: "{{ groups['docker-manager'] | first }}"
              run_once: true

    - name: build env_file
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-envs.create.yml"
      vars:
        envs:
          - dest: "{{ dir.remote }}/external_env-all.env"
            data: []
            mode: stack

    - name: remove stack service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-compose.rm.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir.names[0] }}"
