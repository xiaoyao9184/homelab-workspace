---

- name: update
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/nfs-server/erichough/exports/ansible-playbook.update.yml
  hosts: docker-nfs-node
  tasks: 
  
    - name: fail for not support env
      when: 
        # - inventory_hostname != 'localhost'
        - ansible_env.WSL_DISTRO_NAME | default('NONE') == 'NONE'
      ansible.builtin.fail:
        msg: "Only support window wsl2 docker-desktop see {{ dir.local }}/docker-compose-swarm.yml.j2"


    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 3

    - name: copy dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.copy.yml"
      vars:
        copys: "{{ nfs_node.exports.dir_copy }}"

    - name: copy to volume
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-volumes.copy.yml"
      vars:
        _default:
          external_vol-erichough-nfs-server:
            remote_src: true
            src: "{{ dir.remote }}/../data/"
            dest: "./"
        volumes: "{{ nfs_node.exports.vol_cp | default(_default) }}"

    # https://medium.com/@jonsbun/why-need-to-be-careful-when-mounting-single-files-into-a-docker-container-4f929340834
    - name: overwrite bind exports
      ansible.builtin.shell: "cat {{ dir.remote }}/../exports/exports > {{ dir.remote }}/../bind_file-exports"

    - name: exportfs on service
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/docker-service.exec.yml"
      vars:
        service:
          type: stack
          name: "nfs-server"
          namespace: "{{ dir.names[0] }}"
          command: "exportfs"
          result: exportfs_result

    - name: print exportfs result
      ansible.builtin.debug:
        msg: "{{ exportfs_result }}"
