---

- name: deploy
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-job/telegraf/ansible-playbook.deploy.yml
  vars_prompt:
    - name: job_names
      prompt: "What is job name(config file name in inventory_dir/telegraf)?"
      private: no
      default: 
  hosts: docker-manager
  tasks: 

    - name: set ws_dir
      include_tasks: "{{ playbook_dir }}/../../../.seed/ansible-tasks/ws-dir.set.yml"

    - name: set dir_name
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-name.set.yml"

    - name: copy dir_path
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/dir-path.copy.yml"
      vars:
        path:
          copy: false

    - name: default job_names
      when: job_names == ''
      block:

        - name: list job files
          include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/file-name.list.yml"
          vars:
            name: 
              option_find: "{{ inventory_dir }}/../telegraf"
              result_var: _job_files
              location: local

        - name:
          ansible.builtin.set_fact:
            job_names: "{{ _job_files | map('basename') | map('splitext') | map('first') | join(',') }}"

    - name: set _jobs
      ansible.builtin.set_fact:
        _jobs: "{{ job_names.split(',') }}"
        _cfg_copy_list: []
        _cfg_list: []
        _template_list: []

    - name: stat docker group
      ansible.builtin.stat:
        path: /var/run/docker.sock
      register: docker_stat

    - name: add _jobs
      ansible.builtin.set_fact:
        _cfg_copy_list: "{{ _cfg_copy_list + [_cfg_copy] }}"
        _cfg_list: "{{ _cfg_list + [_cfg] }}"
        _template_list: "{{ _template_list + [_template] }}"
      vars:
        _cfg_copy:
          - src: "{{ inventory_dir }}/../telegraf/{{ job }}.conf"
            dest: "{{ dir_path }}/telegraf/{{ job }}.conf"
        _cfg:
          - name: "external_cfg-telegraf-conf-{{ job }}"
            file: "{{ dir_path }}/telegraf/{{ job }}.conf"
        _template:
          name: "{{ job }}"
          opt:
            src: "{{ playbook_dir }}/docker-compose-swarm.yml.j2"
            dest: "{{ dir_path }}/docker-compose-swarm/{{ job }}.yml"
          vars:
            JOB_NAME: "{{ job }}"
            HOMENAME: "{{ ansible_hostname }}"
            USR_GROUP: "{{ docker_stat.stat.gid }}"
      loop: "{{ _jobs }}"
      loop_control:
        loop_var: job

    - name: mkdir for job
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ dir_path }}/telegraf"
        - "{{ dir_path }}/docker-compose-swarm"

    - name: copy file for cfg
      ansible.builtin.copy: "{{ item }}"
      loop: "{{ _cfg_copy_list | flatten }}"

    - name: add external_cfg
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-configs.add.yml"
      vars:
        configs: "{{ _cfg_list | flatten }}"
    
    - name: add external_net
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-networks.add.yml"
      vars:
        networks: 
          external_net-influxdb:
            driver: overlay
            attachable: true

    - name: build env_file
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-env.create.yml"
      vars:
        env: 
          dest: "{{ dir_path }}/docker-compose-swarm/external_env-all.env"
          dict: "{{ telegraf.env }}"

    - name: add compose service
      include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/docker-compose.add.yml"
      vars:
        compose:
          type: stack
          name: "{{ dir_name[0] }}"
          path: "{{ dir_path }}/docker-compose-swarm"
          # files: 
          #   - "docker-compose-swarm.yml"
          template: "{{ _template_list }}"
