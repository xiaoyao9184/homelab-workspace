---

- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../openwrt/seed/remote-docker.init.yml
    default:
      opkg:
        - sudo
        - dockerd
        - luci-app-dockerman
        - python3-pip
      pip:
        - jsondiff
        - jmespath

        - pyyaml
        - lxml
        - requests

        - docker
        - docker-compose
  hosts: openwrt
  roles:
    - gekmihesg.openwrt
  tasks: 

    - name: opkg sudo
      loop: "{{ default.opkg + (remote.init.pip | default([]) | flatten) }}"
      opkg:
        update_cache: true
        name: "{{ item }}"
      ignore_errors: yes

    - name: set pip sources
      when: pip.mirror is defined
      ansible.builtin.shell: pip3 config set global.index-url {{ pip.mirror }}

    - name: update pip
      ansible.builtin.shell: python -m pip install -U pip
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5

    - name: install pip package
      loop: "{{ default.pip + (remote.init.pip | default([]) | flatten) }}"
      ansible.builtin.pip:
        name: "{{ item }}"
        state: latest
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5
