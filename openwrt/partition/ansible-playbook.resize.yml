---


- name: resize
  vars:
    run_wsl: |
      ansible-playbook \
        --inventory $PWD/ansible \
        $PWD/../../../openwrt/partition/ansible-playbook.resize.yml
  hosts: openwrt
  roles:
    - gekmihesg.openwrt
  tasks: 

    - name: opkg install
      loop:
        - lsblk
        - losetup
        - resize2fs
      opkg:
        update_cache: true
        name: "{{ item }}"
      ignore_errors: yes

    - name: get boot partition
      ansible.builtin.shell: sed -n -e "\|\s/boot\s.*$|{s///p;q}" /etc/mtab
      register: shell_boot

    - name: get boot disk
      ansible.builtin.shell: BOOT='{{ shell_boot.stdout }}' && echo ${BOOT%%[0-9]*}
      register: shell_disk

    - name: get next part
      ansible.builtin.shell: BOOT='{{ shell_boot.stdout }}' && echo $((${BOOT##*[^0-9]}+1))
      register: shell_part

    - name: get next loop
      ansible.builtin.shell: losetup -f
      register: shell_loop

    - name: set root
      ansible.builtin.set_fact:
        root: "{{ shell_disk.stdout }}{{ shell_part.stdout }}"

    - name: get squashfs partition name
      ansible.builtin.shell: |
        lsblk -n -i -r -o NAME,MOUNTPOINT,FSTYPE | grep 'squashfs' | grep '/rom' | awk '{print $1}'
      register: shell_squashfs

    - name: loop root
      when: shell_squashfs.stdout == ''
      ansible.builtin.shell: losetup {{ shell_loop.stdout }} {{ root }}

    - name: reset loop
      when: shell_squashfs.stdout != ''
      ansible.builtin.shell: |
        ROOT='{{ root }}' && losetup -n -l | sed -n -e "\|\s.*\s${ROOT#/dev}\s.*$|{s///p;q}"
      register: shell_loop

    - name: resize loop
      ansible.builtin.shell: resize2fs {{ shell_loop.stdout }}

    - name: reboot
      ansible.builtin.shell: "reboot"
      ignore_errors: yes
    