---


- name: connect seed to network
  shell: "docker network connect {{ item }} {{ lookup('ansible.builtin.env', 'SEED_NAME') }}"
  loop: "{{ query_network }}"

- name: query pgsql
  community.postgresql.postgresql_query: "{{ query_pgsql }}"

- name: disconnect seed to network
  shell: "docker network disconnect {{ item }} {{ lookup('ansible.builtin.env', 'SEED_NAME') }}"
  loop: "{{ query_network }}"
          