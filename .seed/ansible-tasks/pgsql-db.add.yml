---


- name: set fact for docker-seed-local
  when: 
    - lookup('ansible.builtin.env', 'SEED_NAME') != ''
    - ansible_connection == 'local'
  ansible.builtin.set_fact:
    seed_in_docker_connect_local: true

- name: pgsql db add:is docker-seed-local 
  when: seed_in_docker_connect_local is defined
  include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/pgsql-db.add-local.yml"

- name: pgsql db add:not docker-seed-local
  when: seed_in_docker_connect_local is undefined
  include_tasks: "{{ ws_dir }}/.seed/ansible-tasks/pgsql-db.add-remote.yml"

