---


# docker-volume.bind mkdir for bind volume
- include_tasks: docker-volume.mkdir.yml
  loop: "{{ volumes | dict2items }}"
  loop_control:
    loop_var: volume

- include_tasks: docker-volume.add.yml
  loop: "{{ volumes | dict2items }}"
  loop_control:
    loop_var: volume

