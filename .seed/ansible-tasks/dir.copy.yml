---


- name: dir.copy|set _copy_append
  ansible.builtin.set_fact:
    _copy_append: []

- name: dir.copy|default _copy_append
  when: not dir.synchronized
  vars:
    sync_default:
      - src: "{{ dir.local }}/"
        dest: "{{ dir.remote }}"
    sync_copy: "{{ sync | default(sync_default) }}"
  ansible.builtin.set_fact:
    _copy_append: "{{ [] if (dir.synchronized) else sync_copy }}"

- name: dir.copy|set _copy
  ansible.builtin.set_fact:
    _copy: "{{ copys | default([]) }}"

- name: dir.copy|append _copy_append to _copy
  ansible.builtin.set_fact:
    _copy: "{{ _copy_append + _copy }}"

- name: dir.copy|mkdir dest parent
  loop: "{{ _copy }}"
  ansible.builtin.file:
    path: "{{ item.dest | dirname }}"
    state: directory

# mean no src copy is just mkdir
- name: dir.copy|mkdir dest
  loop: "{{ _copy }}"
  when: item.src is undefined
  ansible.builtin.file:
    path: "{{ item.dest }}"
    mode: "{{ item.mode | default(omit) }}"
    state: directory

- name: dir.copy|copy
  loop: "{{ _copy }}"
  when: item.src is defined
  ansible.builtin.copy: "{{ item }}"

- name: dir.copy|reset _copy
  ansible.builtin.set_fact:
    _copy: !!null
