---


- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../.seed/ansible-playbook/remote-docker.init.yml
    default:
      package:
        - python3-pip
        - rsync
      pip:
        - jsondiff
        - jmespath

        - pyyaml
        - lxml
        - requests

        - docker
        - docker-compose
  hosts: docker
  become: false
  tasks: 

    - name: install system package 
      become: true
      ansible.builtin.package:
        name: "{{ default.package + (remote.init.package | default([]) | flatten) }}"
        state: present
      register: package_result
      until: "package_result is not failed"
      retries: 3
      delay: 5

    - name: set pip sources
      when: pip.mirror is defined
      ansible.builtin.shell: pip3 config set global.index-url {{ pip.mirror }}

    - name: install pip package
      become: true
      loop: "{{ default.pip + (remote.init.pip | default([]) | flatten) }}"
      ansible.builtin.pip:
        name: "{{ item }}"
        state: latest
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5

    - name: add user to docker
      become: true
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true
