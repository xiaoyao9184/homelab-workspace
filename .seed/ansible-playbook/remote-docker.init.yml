---


- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../.seed/ansible-playbook/remote-docker.init.yml
    default:
      pip:
        - docker
        - docker-compose
        - jsondiff
        - pyyaml
        - lxml
        - psycopg2-binary
        - PyVmomi

        - jmespath
        - requests
  hosts: docker
  become: false
  tasks: 

    - name: install python3-pip
      become: true
      ansible.builtin.package:
        name: "{{ pip.package | default('python3-pip') }}"
        state: present

    - name: set pip sources
      when: pip.mirror is defined
      ansible.builtin.shell: pip3 config set global.index-url {{ pip.mirror }}

    - name: install the package for Community.Docker
      become: true
      loop: "{{ default.pip + (workspace.init.pip | default([]) | flatten) }}"
      ansible.builtin.pip:
        name: "{{ item }}"
        state: latest
      register: pip_result
      until: "pip_result is not failed"
      retries: 3
      delay: 5

    - name: add user to docker
      become: true
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true
