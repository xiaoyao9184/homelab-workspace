---

- vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../.seed/ansible-playbook/remote.init.yml
  when: groups.ssh is defined
  import_playbook: "{{ remote.init.ssh | default(playbook_dir + '/remote-ssh.init.yml') }}"

- when: remote.init.system is defined
  import_playbook: "{{ remote.init.system }}"

- when: groups.docker is defined
  import_playbook: "{{ remote.init.docker | default(playbook_dir + '/remote-docker.init.yml') }}"
