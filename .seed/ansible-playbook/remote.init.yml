---

- name: init
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-pass \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../.seed/ansible-playbook/remote.init.yml
  when: groups.ssh is defined
  import_playbook: remote-ssh.init.yml

- import_playbook: remote-system.init.yml
