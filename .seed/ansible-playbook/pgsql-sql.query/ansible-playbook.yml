---

- name: pgsql-sql.query
  hosts: localhost
  connection: local
  tasks: 

    - name: set postgresql_query_param
      ansible.builtin.set_fact:
        postgresql_query_param: "{{ query_pgsql | b64decode | from_json }}"

    - name: debug postgresql_query_param 
      ansible.builtin.debug:
        var: postgresql_query_param

    - name: create database
      community.postgresql.postgresql_query: "{{ postgresql_query_param }}"